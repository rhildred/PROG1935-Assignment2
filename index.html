<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1.5rem 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
      color: #4CAF50;
      font-weight: 600;
    }

    /* Search Section */
    #search-section {
      text-align: center;
    }

    #search-input {
      width: 80%;
      max-width: 500px;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    #search-button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    #search-button:hover {
      background-color: #45a049;
    }

    /* Results and Favorites */
    #results-section, #favorites-section {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    .recipe-card {
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      transition: box-shadow 0.3s ease;
    }

    .recipe-card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .recipe-card img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }

    .recipe-content {
      padding: 1rem;
    }

    .recipe-content h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #4CAF50;
    }

    .recipe-content p {
      margin: 0.5rem 0;
    }

    .recipe-content button {
      background-color: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .recipe-content button:hover {
      background-color: #45a049;
    }

    #favorites {
      list-style: none;
      padding: 0;
    }

    #favorites li {
      background-color: #e9f5ea;
      border: 1px solid #4CAF50;
      border-radius: 4px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #favorites li button {
      background: #d9534f;
      color: white;
      padding: 0.3rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #favorites li button:hover {
      background: #c9302c;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      #search-input {
        width: 100%;
        margin-bottom: 1rem;
      }

      #search-button {
        width: 100%;
      }

      .recipe-card {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Recipe Finder</h1>
    <p>Discover delicious recipes and save your favorites!</p>
  </header>

  <main>
    <section id="search-section">
      <input type="text" id="search-input" placeholder="Search for a recipe or ingredient">
      <button id="search-button">Search</button>
    </section>

    <section id="results-section">
      <h2>Search Results</h2>
      <div id="results"></div>
    </section>

    <section id="favorites-section">
      <h2>Favorites</h2>
      <ul id="favorites"></ul>
    </section>
  </main>
</body>
</html>
